<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Encoder/Decoder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    textarea {
      width: 300px;
      height: 100px;
      margin-bottom: 10px;
      font-size: 16px;
      padding: 10px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      width: 300px;
      min-height: 50px;
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h2>Text Encoder / Decoder</h2>
  <textarea id="input" placeholder="Text hier eingeben..."></textarea><br>
  <button onclick="encodeText()">Encode</button>
  <button onclick="decodeText()">Decode</button>

  <div id="output"></div>

  <script>
    // Hier definierst du deine eigenen Regeln
    const encodeMap = {
      'a': '0',
      'b': 'y',
      'c': '1',
      'd': 'q',
      'e': 'p',
      'f': 'รถ',
      'g': '9',
      'h': 'o',
      'i': 'l',
      'j': '8',
      'k': 'i',
      'l': 'k',
      'm': 'm',
      'n': '7',
      'o': 'u',
      'p': 'j',
      'q': 'n',
      'r': '6',
      's': 'z',
      't': 'h',
      'u': 'b',
      'v': '5',
      'w': 't',
      'x': 'g',
      'y': 'v',
      'z': '4',
      '1': 'r',
      '2': 'f',
      '3': 'c',
      '4': '3',
      '5': 'e',
      '6': 'd',
      '7': 'x',
      '8': '2',
      '9': 'w',
      '0': 's'
    };

    // Decoder automatisch aus dem Encoder ableiten
    const decodeMap = {};
    for (let key in encodeMap) {
      decodeMap[encodeMap[key]] = key;
    }

    function encodeText() {
      const input = document.getElementById('input').value;
      let output = '';
      for (let char of input) {
        output += encodeMap[char.toLowerCase()] || char;
      }
      document.getElementById('output').innerText = output;
    }

    function decodeText() {
      const input = document.getElementById('input').value;
      let output = '';
      for (let char of input) {
        output += decodeMap[char.toLowerCase()] || char;
      }
      document.getElementById('output').innerText = output;
    }
  </script>

</body>
</html>
